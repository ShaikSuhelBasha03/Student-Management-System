<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Management System</title>
<style>
    body{
        margin:0;
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(to right, #c9d6ff, #e2e2e2);
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
    }
    .container{
        text-align:center;
        background:white;
        padding:40px;
        border-radius:12px;
        box-shadow:0 5px 15px rgba(0,0,0,0.2);
        width:400px;
    }
    h1{
        color:#003d80;
        margin-bottom:10px;
    }
    p{
        color:#333;
        margin-bottom:30px;
        font-size:14px;
    }
    button,a{
        width:45%;
        padding:12px;
        margin:10px;
        border:none;
        background:#003d80;
        color:white;
        font-size:15px;
        border-radius:6px;
        cursor:pointer;
        transition:0.3s;
        text-decoration: none;
    }
    button:hover{
        background:#0055b3;
    }
    footer{
        margin-top:20px;
        font-size:12px;
        color:#555;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Welcome!</h1>
    <p>Manage student data easily and efficiently.</p>
    
    <button type="submit"><a href="{% url 'add' %}">Add Student</a></button>
    <button type="submit"><a href="{% url 'main' %}">View Students</a></button>
    
    <footer>© 2025 Student Management System<br>
    © All Rights Reserved</footer>
</div>

</body>
</html>
